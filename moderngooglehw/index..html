<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="panel">
      <nav>

        <ul class="header">

          <li class="pic headerli">

            <a href="https://github.com/BuseDenizH" target="_blank">
              <img style="height: 32px; float: right; border-radius: 50px;"
              src="https://lh3.googleusercontent.com/ogw/ADea4I5UTIO1TR8Plmv51M60IxoeZKNwRolRWmEctn2x=s32-c-mo"
              alt="pp"/>
            </a>

          </li>

          <li class="headerli">

            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh">
              <img style="height: 22px; float: right; padding-right: 20px; margin-top: -5px; margin-left: 18px;"
              src="https://static.thenounproject.com/png/10563-200.png" 
              alt="appsbutton"/>
            </a>

          </li>

          <li  class="headerli">

            <a style="float: right; margin-top: -10px; margin-left: 5px;" 
            href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>

          </li>
          <li  class="headerli">

            <a style="float: right; margin-top: -10px;" 
            href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>

          </li>

        </ul>

      </nav>
      <div class="container">
        <img style="height: 165px; margin-top: -28px; margin-bottom: -40px;" 
          src="https://lh3.googleusercontent.com/d_S5gxu_S1P6NR1gXeMthZeBzkrQMHdI5uvXrpn3nfJuXpCjlqhLQKH_hbOxTHxFhp5WugVOEcl4WDrv9rmKBDOMExhKU5KmmLFQVg" 
          alt="google"   
        />
      </div>
      <div class="search-area">
        <div class="search">
          <div class="search-img">
            <span>
                <img style="clear: left; margin-left: 525px; margin-top: 0px;" height="30px" src="https://lh3.googleusercontent.com/PZfvvpPrihOCoQmwPn-qkBNjHrcESxEKJNlmvbcI-OWSuquFEee-Mwls_KVFIvhpl6kxGcEdqZDKTP3qOp5GvSSyIAI6RUbG9ni82g" 
                alt="ses">
              <svg style="margin-top: -25px; margin-bottom: 10px;"
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>
          <div class="input-enter">
            <div class="input-area">
              <input
                type="text"
                class="input"
                maxlength="2048"
                autofocus="true"
              />
            </div>
          </div>
        </div>
      </div>

      <div style="margin-left: 615px; margin-top: 20px;" class="buttons">
        <a href=""
          ><button style="font-size: 14px;" class="googlesearch">Google Search</button></a
        >
        <a href=""
          ><button style="font-size: 14px;" class="feelinglucky">I'm Feeling Lucky</button></a
        >
      </div>
    </div>

    <nav>
      <ul class="footer">
        <li class="footerli">
          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
        </li>
        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </li>

        <li class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
